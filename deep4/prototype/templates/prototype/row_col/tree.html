<div id="cont-loc{{ location.id }}" class="node row">
  {% if location.content %}
    {% include 'prototype/plaintext/content_display.html' %}
  {% endif %}
  {% if location.get_children %}
    <div class="col" id="ul-{{ location.id }}">
      {% for newnode in location.get_children %}
        {% with location=newnode rootnode=False %}
          {% include 'prototype/row_col/tree.html' %}
        {% endwith %}
      {% endfor %}
    </div>
  {% endif %}
</div>
