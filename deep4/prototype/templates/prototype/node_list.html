{% extends 'base.html' %}

{% block content %}
  <ul>
    {% for node in location_list %}
      {% if node.content %}
        <li>
          <a href="{% url 'prototype:location:simple_tree' node.id node.content.id %}">{{ node.content.content }}</a>
        </li>
      {% else %}
        <li>
          <a href="{% url 'prototype:location:blank_location' node.id %}">--</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock content %}
